<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <div class="panel panel-info">
        <div>
          <div class="pull-left" style="margin-right:50px">
            <h4><small>Please click the Join button to join the chat</small></h4>
          </div>
          <div>
            <form class="form-inline" action="">
              <div class="input-group">     
                  <span class="input-group-btn">
                    <button class="btn btn-info" id="join" type="button" data-toggle="modal" data-target="#joinModal">Join</button>
                  </span>
                     <div class="modal fade" id="joinModal" role="dialog">
                        <div class="modal-dialog modal-sm">
                          <div class="modal-content">
                            <div class="modal-header">
                              <button type="button" class="close" data-dismiss="modal">&times;</button>
                              <h4 class="modal-title">Please Join</h1>
                            </div>
                            <div class="modal-body">
                              <form class="form-inline" id="joinForm" action="">
                                <div class="input-group">           
                                    <input type="text" class="form-control" placeholder="Please enter your name..." id="nameid"/>
                                    <span class="input-group-btn">
                                      <button class="btn btn-info" type="submit" data-dismiss = "modal" id="joinChat">Join Chat</button>
                                    </span>            
                                </div>
                              </form>
                            </div>
                          </div>
                        </div>
                      </div>          
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="panel-body">
        <!-- <ul id="allmessages"></ul> -->
        <div class="row">
          <div class="span2">
              <ul id="user" class="unstyled"></ul>
          </div>
          <div class="span4">
              <ul id="allmessages" class="unstyled"></ul><br/> 
          </div>
        </div>
      </div>
      <div class="panel-footer"> 
        <form class="form-inline" id="msgForm" action="">
          <div class="input-group">           
              <input type="text" class="form-control" placeholder="enter message..." id="userid"/>
              <span class="input-group-btn">
                <button class="btn btn-info" id="sendButton" type="submit">SEND</button>
              </span>            
          </div>
        </form>
      </div>
    </div>
  </div>
</div>    
    <script>

    $(document).ready(function(){
      $("#userid").attr("disabled", "disabled");
      $("#sendButton").attr("disabled", "disabled");

    });

      var socket = io.connect();
      $('form').submit(function(e){
        e.preventDefault();
        socket.emit('chat-message', $('#userid').val());
        $('#userid').val('');
      });

      socket.on('chat-message', function(user, msg){
        $('#allmessages').append("<br/> " + user + " says: " + msg + "<br/> ");
      });

      $('#joinChat').click(function(){
        var name = $('#nameid').val();
        if (name != " "){
          socket.emit("join", name);
        }
        $("#userid").removeAttr('disabled');
        $("#sendButton").removeAttr('disabled');
      });

      socket.on('update', function(msg){
        $('#allmessages').append(" <br/>" + msg + " <br/>");
      });

    </script>

</body>
</html>
